# Pre-commit hooks for Ruby Core
# Phase 1: Minimal hooks (gofumpt + gitleaks) per ADR-0011
# Phase 6 will add: golangci-lint, go mod tidy, fast unit tests

repos:
  # ==========================================================================
  # Code Linting & Formatting - golangci-lint (gofumpt, govet, staticcheck, gosec)
  # ==========================================================================
  - repo: https://github.com/golangci/golangci-lint
    rev: v1.62.2
    hooks:
      - id: golangci-lint
        args: [--fix, --timeout=5m]

  # ==========================================================================
  # Secrets Scanning - gitleaks
  # ==========================================================================
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks
        name: gitleaks
        description: Detect hardcoded secrets in code
        entry: gitleaks protect --staged --verbose
        language: golang
        pass_filenames: false

