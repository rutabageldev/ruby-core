# Ruby Core Release Pipeline
# Phase 1: Manual workflow stub for GHCR
# Phase 2 will automate this to trigger on v* tags

name: Release

on:
  # Manual trigger for Phase 1
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        type: string
      services:
        description: 'Services to build (comma-separated or "all")'
        required: false
        default: 'all'
        type: string

  # Phase 2: Uncomment to enable automated releases on version tags
  # push:
  #   tags:
  #     - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # ==========================================================================
  # Build and Push Docker Images
  # ==========================================================================
  build-and-push:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - gateway
          - engine
          # Add more services as they are implemented
          # - notifier
          # - presence

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=semver,pattern={{version}},value=${{ inputs.version || github.ref_name }}
            type=semver,pattern={{major}}.{{minor}},value=${{ inputs.version || github.ref_name }}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ inputs.version || github.ref_name }}
            COMMIT_SHA=${{ github.sha }}

